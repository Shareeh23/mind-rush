<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/game.css">
  <link rel="icon" href="../public/icons/icon.png" type="image/png">
  <script src="../public/js/typingGame.js" defer></script>
  <title>Game Title</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="title-wrapper">
      <h1>Tier 01: Typing Game</h1>
    </div>
    <div class="center-wrapper">
      <div class="left-layout">
        <div class="timer-box">
          <div class="timer">
            <div class="hours">00</div>
            <div class="dot">:</div>
            <div class="minutes">03</div>
            <div class="dot">:</div>
            <div class="seconds">29</div>
          </div>
        </div>
        <div class="game-play-hint">
          <p class="hint-text">Speed is key! But don’t let your fingers outrun your brain—accuracy matters too. Type like a pro, or prepare for typos!</p>
        </div>
      </div>
      <div class="central-layout">
        <div class="game">
          <div class="container">
            <div class="quote-display" id="quoteDisplay"></div>
            <textarea id="quoteInput" class="quote-input" placeholder="Start typing..." autofocus></textarea>
          </div>  
        </div>
      </div>
      <div class="right-layout">
        <div class="computer-response-text">Well, well, look who finally made it!  Guess you’re not as slow as we thought... for now.</div>
        <div class="computer-response-image"><img src="../public/svgs/surprise.svg" alt=""></div>
      </div>
    </div>
    <div class="cta-btn-wrapper">
      <a href="#" class="cta-btn disabled">Next Game</a>
      <a href="../views/login.html" class="cta-btn">Login</a>
      <a href="../index.html" class="cta-btn">Exit</a>
    </div>
  </div>
</body>
</html>
