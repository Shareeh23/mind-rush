  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../public/icons/icon.png" type="image/png">
    <link rel="stylesheet" href="../public/css/game.css">
    <link rel="stylesheet" href="../public/css/memory-match.css">
    <script src="../public/js/memoryMatch.js" defer></script>
    <title>Game Title</title>

  <body>
    <div class="page-wrapper">
      <div class="title-wrapper">
        <h1>Tier 01: Typing Game</h1>
      </div>
      <div class="center-wrapper">
        <div class="left-layout">
          <div class="timer-box">
            <div class="timer">
              <div class="hours">00</div>
              <div class="dot">:</div>
              <div class="minutes">03</div>
              <div class="dot">:</div>
              <div class="seconds">29</div>
            </div>
          </div>
          <div class="game-play-hint">
            <p class="hint-text">Speed is key! But don’t let your fingers outrun your brain—accuracy matters too. Type like a pro, or prepare for typos!</p>
          </div>
        </div>
        <div class="central-layout">
          <div class="game">
            <section class="memory-game">
              <div class="memory-card" data-framework="cassette-tape">
                <img class="front-face" src="../public/icons/cassette_tape.webp" alt="Cassette Tape" />
                <img class="back-face" src="../public/svgs/robot-arm.svg" alt="robot-arm" />
              </div>
              <div class="memory-card" data-framework="cassette-tape">

              </div>
            
              <div class="memory-card" data-framework="gameboy">
                <img class="front-face" src="../public/icons/gameboy.jpg" alt="Vinyl Record" />
                <img class="back-face" src="../public/svgs/robot-arm.svg" alt="robot-arm" />
              </div>
              <div class="memory-card" data-framework="gameboy">
                <img class="front-face" src="../public/icons/gameboy.jpg" alt="Vinyl Record" />

              <div class="memory-card" data-framework="typewriter">
                <img class="front-face" src="../public/icons/typewriter.jpg" alt="Typewriter" />
                <img class="back-face" src="../public/svgs/robot-arm.svg" alt="robot-arm" />
